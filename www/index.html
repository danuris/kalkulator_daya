<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>Aplikasi kalkulator daya</title>
<!-- 	<script type="text/javascript" src="fungsi.js"></script> -->
 </head>
<body>
<h1 align="center">Latihan Hybrid</h1>
<h1 align="center">Perhitungan daya</h1>
<hr>
<h3>Kalkulator daya</h3>

Tegangan :&nbsp&nbsp <input type="number" id="V"  onchange="sum();" onkeyup ="sum()" />
</br>
Arus :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <input type="number" id="I"  onchange="sum();" onkeyup ="sum()"/>
</br>
Daya :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <input type="number" id="P" />
</br>
</br>
Daya yang dimiliki sebesar <span id="daya"> </span>

<script>
		function sum() {
				  var edtext1 = document.getElementById('V').value;
				  var edtext2 = document.getElementById('I').value;
				  var result = parseInt(edtext1) * parseInt(edtext2);
				  if (!isNaN(result)) {
					 document.getElementById('P').value = result;
					 document.getElementById('daya').innerHTML = result;
					 if (result > 1000 ) {
					 alert ("Daya melebihi kapasitas")
					 }			
			
				  }
			}
	</script>

</body>
</html>
